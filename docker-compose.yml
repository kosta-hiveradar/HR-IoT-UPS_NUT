services:
  ups-nut:
    image: kostahiveradar/ups-nut-2.8.4-arm64:0.8
    container_name: ups-nut
    restart: unless-stopped
    privileged: true
    mem_limit: 128m
    memswap_limit: 128m
    devices:
      - /dev/bus/usb:/dev/bus/usb
    ports:
      - "3493:3493"
    volumes:
      # Persist configuration files (uncomment after creating config directory)
      # - ./config/nut:/opt/nut/etc
      # Persist state and runtime data
      - ups-nut-state:/var/run/nut
      - ups-nut-logs:/var/log/nut
    environment:
      - TZ=UTC  # Set your timezone
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "/opt/nut/bin/upsc", "my-ups@localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  ups-nut-state:
  ups-nut-logs:

networks:
  iot-network:
    driver: bridge